version: '3.8'

services:
  #########################################
  # 1. ARAYÜZ (React + Nginx)
  #########################################
  arayuz:
    build:
      context: ./web
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      - backend-api
    networks:
      - app-network
    restart: unless-stopped

  #########################################
  # 2. BACKEND API (Orkestratör)
  #########################################
  backend-api:
    build:
      context: ./backend-api
    container_name: backend-api
    user: "1000:1000"
    ports:
      - "8000:8000"
    volumes:
      # SQLite veritabanı
      - ./backend-data:/app/data
      # AI'nın yazacağı kodlar (eski sistem)
      - ./kullanici-kodlari:/app/projects
      # Kullanıcının home dizini (yeni sistem - özel proje yolları için)
      - /home/yunus:/home/yunus
    environment:
      # Ollama servisi adresi (Docker internal)
      - OLLAMA_API_URL=http://beyin-ollama:11434
      # Database path
      - DATABASE_URL=./data/veritabani.db
      # JWT Secret (PRODUCTION'DA DEĞİŞTİRİN!)
      - JWT_SECRET_KEY=BITIRME_PROJESI_COK_GIZLI_ANAHTARI_2025
      # Projects path
      - PROJECTS_PATH=/app/projects
      # Gin mode (release/debug)
      - GIN_MODE=release
    depends_on:
      beyin-ollama:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  #########################################
  # 3. BEYİN (Ollama LLM Servisi)
  #########################################
  beyin-ollama:
    image: ollama/ollama:latest
    container_name: beyin-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  #########################################
  # 4. MONİTORİNG - Prometheus
  #########################################
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  #########################################
  # 5. MONİTORİNG - Grafana
  #########################################
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

  #########################################
  # 6. MONİTORİNG - cAdvisor (CPU, RAM, Network)
  #########################################
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - app-network
    restart: unless-stopped

  #########################################
  # 7. MONİTORİNG - DCGM Exporter (GPU VRAM, Sıcaklık)
  # NOT: GPU varsa profiles'dan "with-gpu" seçin: docker compose --profile with-gpu up -d
  #########################################
  # dcgm-exporter:
  #   image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
  #   container_name: dcgm-exporter
