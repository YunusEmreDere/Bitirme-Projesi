  #             capabilities: [gpu]
  #   environment:
  #     - NVIDIA_VISIBLE_DEVICES=all
  #     - NVIDIA_DRIVER_CAPABILITIES=compute,utility
  #   ports:
  #     - "9400:9400"
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
  ollama-data:
  kullanici-kodlari:
  prometheus-data:
  grafana-data:
